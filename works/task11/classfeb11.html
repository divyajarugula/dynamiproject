<!DOCTYPE html>
<html>
<head>
    <title>Asterisk Pattern</title>
</head>
<body>
    <label for="numRows">Enter number of rows:</label>
    <input type="number" id="numRows" min="1" oninput="generatePattern()">
    <div id="demo_div"></div>
    <script>
        function generatePattern() {
            let n = document.getElementById("numRows").value;
            let text = "";
            
            // Loop to generate the pattern
            for (let i = 1; i <= n; i++) {
                for (let j = 0; j < i; j++) {
                    text += "* ";
                }
                text += "<br>";
            }
            
            // Display the generated pattern
            document.getElementById("demo_div").innerHTML = text;
        }
    </script>
</body>
</html>
