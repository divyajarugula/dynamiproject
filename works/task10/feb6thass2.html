<!DOCTYPE html>
<head>
    
    
    <title>Task Call Stack</title>
    <style>
    
    </style>
</head>
<body>


    
    <input type="text" id="task_input" placeholder="Enter task name" />
    <button onclick="addTask()">Add Task</button>

    
    <button onclick="undoTask()">Undo Task</button>

    <h3>Process Line</h3>
    <div id="task_list">
        
    </div>

    <script>
        let taskStack = [];
function addTask() {
let taskInput = document.getElementById("task_input");
let taskName = taskInput.value.trim();
if (taskName) {
taskStack.push(taskName);
taskInput.value = "";
displayTasks();
} else {
alert("Please enter a task name.");
}
}
function undoTask() {
if (taskStack.length > 0) {
taskStack.pop();
displayTasks();
} else {
alert("No tasks to undo.");
}
}
function displayTasks() {
let taskListDiv = document.getElementById("task_list");
taskListDiv.innerHTML = "";
let taskListHTML = "";
taskStack.forEach(function(task) {
taskListHTML += `<div>${task}</div>`;
});
taskListDiv.innerHTML = taskListHTML;
}

    </script>
</body>
</html>
